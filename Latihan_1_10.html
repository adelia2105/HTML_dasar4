<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRS</title>
    <style>
        /* CSS untuk styling KRS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* Menggunakan flexbox */
            flex-direction: column; /* Menata elemen secara vertikal */
            align-items: center; /* Mengatur agar elemen sejajar secara horizontal */
        }
        #logo {
            margin-bottom: 20px; /* Menambahkan jarak antara logo dan judul */
        }
        #content {
            text-align: center; /* Mengatur teks di dalam konten menjadi tengah */
        }
    </style>
</head>
